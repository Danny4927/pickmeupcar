@(field: Field, label:String = "CHANGEME", placeholder: String = "", help: String = "")

<!-- Input group, just add class 'clockpicker', and optional data-* -->
<div class="form-group  @if(field.hasErrors) {has-error}" >
  <label class="col-sm-2 control-label">@label</label>
  <div class="col-sm-3 controls">
    <div class="input-group clockpicker" data-placement="right" data-align="top" data-autoclose="true">
      <input type="text"
      class="form-control"
      id="@field.id"
      name="@field.name"
      value="@field.value.getOrElse("")"
      placeholder="@placeholder"/>
      <span class="input-group-addon">
        <span class="glyphicon glyphicon-time">

        </span>
      </span>
    </div>
      <span class="help-block">@help</span>
      <span class="help-block">@{field.error.map { error => error.message }}</span>

  </div>
</div>

<!-- ClockPicker script -->
<script type='text/javascript' src='@routes.Assets.at("javascripts/bootstrap-clockpicker.min.js")'></script>

<script type="text/javascript">

$('.clockpicker').clockpicker().find('input').change(function(){
  document.getElementById("@field.name").value = this.value;
  console.log(this.value);

});

</script>
