@(field: Field, label: String= "CHANGEME", placeholder: String = "", help: String = "",nameId: String)
@* see https://github.com/eternicode/bootstrap-datepicker *@

<div class="form-group @if(field.hasErrors) {has-error}">
    <label class="col-sm-2 control-label">@label</label>

    <div class="col-sm-3 date" data-date="@field.value" data-date-format="dd.mm.yyyy">
        <div class="input-group">
        <input
            class="form-control"
            id="@field.name"
            name="@field.id"
            type="text"
            value="@field.value.getOrElse("")"
            placeholder="@placeholder"/>
        <span class="input-group-addon">
            <span class="glyphicon glyphicon-calendar"></span>
        </span>
        </div>
        <span class="help-block">@help</span>
        <span class="help-block">@{field.error.map { error => error.message }}</span>
    </div>
    <span class="add-on"><i class="icon-remove-circle" onclick='$("#@field.name").val("")'></i></span>

    <script>
      $(function(){
        $('#@field.name').datepicker({
            format: "dd.mm.yyyy",
            startDate: "today",
            todayBtn: "linked",
            language: "de",
            autoclose: true,
            todayHighlight: true
        })

        $('.datepicker').datepicker()
        .on('changeDate', function(ev){
         //   alert($("#@{nameId}").format(ev.date, "dd.mm.yyyy"));
            //$("#@{nameId}").val(ev.date.valueOf());

        });
    });
    </script>

</div>
