@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>pickmeupcar.de - @title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("lib/jquery/jquery.min.js")" type="text/javascript"></script>

    </head>
    <body>

        @menu("pickmeupcar")

        @content


    <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.min.css"))'>
    <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("css/datepicker.css"))'>
    <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("css/datepicker3.css"))'>
        <!-- ClockPicker Stylesheet -->
    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/bootstrap-clockpicker.min.css")">



    <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap-datepicker.js"))'></script>
    <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap-datepicker.de.js"))'></script>
    </body>
</html>
