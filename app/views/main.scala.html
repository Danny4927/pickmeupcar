@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>pickmeupcar.de - @title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("lib/jquery/jquery.min.js")" type="text/javascript"></script>


        <link rel="stylesheet" type="text/css" media="screen"
        href="http://tarruda.github.com/bootstrap-datetimepicker/assets/css/bootstrap-datetimepicker.min.css">
    </head>
    <body>
        <div class="navbar navbar-inverse" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <!--  Display three horizontal lines when navbar collapsed. -->
                        <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">pickmeupcar.de</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        @* Home page is active. *@
                        <li class=@{if(request.path == routes.Application.getOfferForm().toString()) "active" else ""}>
                            <a href="@routes.Application.getOfferForm()">Angebot einstellen</a>
                        </li>

                        <li class=@{if(request.path == routes.OfferController.getLastOffers().toString()) "active" else ""}>
                            <a href="@routes.OfferController.getLastOffers()">Angebote</a>
                        </li>
                        <li class=@{if(request.path == routes.Application.getLoginForm().toString()) "active" else ""}>
                            <a href="@routes.Application.getLoginForm()">Login</a>
                        </li>

                    </ul>

                </div>

            </div>
        </div>
        @content


        <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.min.css"))'>
        <link href='@routes.Assets.at("stylesheets/datepicker.css")' rel="stylesheet">
        <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))'></script>
        <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap-datepicker.js"))'></script>
    </body>
</html>
