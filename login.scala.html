@(form: Form[Application.Login])
  @main("Login") {

    @helper.form(routes.Application.authenticate) {
      <div class="container">
        <div class="well">
          <div id="legend">
            <legend><h2>Sign in</h2></legend>
            @if(form.hasGlobalErrors) {
              <p class="error">
              @form.globalError.message
              </p>
            }

      <div class="form-group">
        <input type="email" name="email" placeholder="Email" class="form-control" value="@form("email").value">
      </div>
        <div class="form-group">
        <input type="password" name="password"  class="form-control" placeholder="Password">
        </div>
      <p>
        <button id="login-submit-button" name="submit" type="submit" class="btn btn-success">Anmelden</button>
      </p>
    }
  </div>
  </div>
  </div>

  }
